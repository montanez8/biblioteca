<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="container col-md-12">
        <h1>Biblioteca</h1>

        <!-- Botón para abrir el modal de agregar libro -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarLibro">
            Agregar Libro
        </button>
        <div class="row">
            
            <!-- Lista de libros -->
            <div class="col-md-12">
                <h2>Listado de Libros</h2>
                <label for="ordenar-por">Ordenar por:</label>
                <select id="ordenar-por">
                    <option value="titulo">Título</option>
                    <option value="autor">Autor</option>
                    <option value="estado">Estado</option>
                </select>
                <div id="lista-libros" class="row">
        
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de agregar libro -->
    <div class="modal fade" id="modalAgregarLibro" tabindex="-1" aria-labelledby="addLibro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLibro">Agregar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="agregar-libro-form">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor:</label>
                            <input type="text" class="form-control" id="autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="anio" class="form-label">Año de Publicación:</label>
                            <input type="number" class="form-control" id="anio" required>
                        </div>
                        <div class="mb-3">
                            <label for="portada" class="form-label">Portada del Libro:</label>
                            <input type="file" class="form-control" id="portada" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="agregar-libro-form" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
